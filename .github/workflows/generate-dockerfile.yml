name: Generate Dockerfile with Ollama

on:
  workflow_dispatch:
    inputs:
      script_param:
        description: "Programming language (python, node, go, java, etc.)"
        required: true
        default: "python"
      ollama_model:
        description: "Ollama model to pull"
        required: true
        default: "llama3.1:8b"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh

      - name: Start Ollama service
        run: |
          ollama serve &
          sleep 20

      - name: Pull Ollama model
        run: |
          ollama pull ${{ github.event.inputs.ollama_model }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Dockerfile using Ollama
        env:
          OLLAMA_MODEL: ${{ github.event.inputs.ollama_model }}
        run: |
          python generate_dockerfile.py "${{ github.event.inputs.script_param }}"

      - name: Debug output
        run: |
          echo "Repo root:"
          ls -la
          echo "Dockerfile-Generated:"
          ls -la Dockerfile-Generated || echo "Not found"

      - name: Commit generated Dockerfile
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ -d Dockerfile-Generated ] && [ "$(ls -A Dockerfile-Generated)" ]; then
            git add Dockerfile-Generated/
            git commit -m "Generate Dockerfile for ${{ github.event.inputs.script_param }}" || echo "Nothing to commit"
            git push
          else
            echo "No files generated, skipping commit"
          fi
